karyotype = karyotype.txt
chromosomes = MHCIIalleles;pathogens

<ideogram>

show_bands = yes
fill_bands = yes
band_transparency = 5
radius    = 0.75r
thickness = 160p
fill      = yes


<spacing>
default = 1u
</spacing>

<<include ideogram.label.conf>>

</ideogram>

<plots>



<plot>

type  = text
color = black
file  = band_labels.txt
r0 = 0.95.5r+90p
r1 = 1.5r+190p


label_size = 80
label_font = condensed

label_parallel= yes

</plot>


</plots>





<links>

z      = 0
radius = 0.99r
bezier_radius = 0.90r
crest = 0.2



<link>
               
file         = links_A_raw.txt


<rules>


<rule>
condition	= var(corr) > -1000
thickness	= 20.5
flow		= continue
</rule>

<rule>
condition	= var(corr) > -800
thickness	= 16.5
flow		= continue
</rule>

<rule>
condition	= var(corr) > -600
thickness	= 12.5
flow		= continue
</rule>

<rule>
condition	= var(corr) > -400
thickness	= 8.5
flow		= continue
</rule>

<rule>
condition	= var(corr) > -200
thickness	= 4.5
flow		= continue
</rule>

<rule>
condition	= var(corr) < 0
color 		= blue_a5
flow		= continue
</rule>

<rule>
condition	= var(corr) >= 0
color 		= red_a5
flow		= continue
</rule>

<rule>
condition	= abs(var(corr)) <  200
thickness	= 4.5
flow		= continue
</rule>  

<rule>
condition	= abs(var(corr)) >=  400
thickness	= 8.5
flow		= continue
</rule>
  
<rule>
condition	= abs(var(corr)) >= 600  
thickness	= 12.5
flow		= continue
</rule>

<rule>
condition	= abs(var(corr)) >= 800  
thickness	= 16.5
flow		= continue
</rule>

<rule>
condition	= abs(var(corr)) >= 1000  
thickness	= 20.5
flow		= continue
</rule>



</rules>


               
</link>
</links>
 
       

